<section class="banner">
  <div class="banner-card" (click)="onBannerClick()" [style.cursor]="startupId ? 'pointer' : 'default'">
    <img src="{{image}}"
     alt="Incubateur" class="banner-image" />
    <div class="banner-text">
      <h1>{{title}}</h1>
      <p>
        {{text}}
      </p>
      <my-button text="{{buttonText}}" customClass="{{customClass || 'button'}}" (click)="$event.stopPropagation(); onBannerClick()"></my-button>
    </div>
  </div>
</section>
