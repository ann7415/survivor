<div class="container-project" (click)="onCardClick()" [style.cursor]="itemId && itemType ? 'pointer' : 'default'">
    <div class="image-container">
        <app-image [src]="src" [alt]="alt" [customClass]="customClass"></app-image>
    </div>
    <div class="text-container">
        <h2 class="company-name">{{ projectName }}</h2>
        <p class="description">{{ description }}</p>
    </div>
</div>
