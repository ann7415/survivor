<section class="event_card" (click)="onCardClick()" style="cursor: pointer;">
  <div class="event_card-section">
      <h1>{{eventTitle}}</h1>
      <div class="event_card-text">
            <img src="{{image}}" alt="Event's photo" class="event_card-image" />
            <h2>{{title}}</h2>
            <p>
                {{text}}
            </p>
        </div>
  </div>
</section>
