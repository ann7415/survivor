<div class="calendar-container">
  <div class="calendar-header">
    <button class="nav-button" (click)="previousMonth()">&lt;</button>
    <h2 class="month-year">{{ monthNames[currentMonth] }} {{ currentYear }}</h2>
    <button class="nav-button" (click)="nextMonth()">&gt;</button>
  </div>

  <div class="calendar-grid">
    <div class="day-header" *ngFor="let day of daysOfWeek">
      {{ day }}
    </div>

    <div 
      *ngFor="let dayObj of getCalendarDaysWithClasses()" 
      [class]="dayObj.classes"
      (click)="selectDate(dayObj.day)">
      {{ dayObj.day }}
    </div>
  </div>
</div>
