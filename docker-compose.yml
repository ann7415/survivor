version: '3.8'

services:
  survivor-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: survivor-fullstack
    ports:
      - "8080:80"      # Frontend accessible via http://localhost:8080
      - "5000:5000"    # direct API accessible via http://localhost:5000 (optional)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
    volumes:
      # Optional volume to persist data if needed
      - survivor-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - survivor-network

networks:
  survivor-network:
    driver: bridge

volumes:
  survivor-data:
    driver: local
